<div class="mt-5 container-fluid text-center">
  
  <div class="form-group mt-5">
    <label for="login">Identifiant</label>
    <input type="text" class="form-control" name="login" id="login" aria-describedby="helpId" placeholder="" [(ngModel)]="userLog.identifiant" required>
  </div>

  <div class="form-group mt-5">
    <label for="password">Mot de passe</label>
    <input type="password" class="form-control" name="password" id="password" aria-describedby="helpId" placeholder="" [(ngModel)]="userLog.password" required>
  </div>

  <button type="button" class="btn mt-5" (click)="loginCheck()" (document:keyup.enter)="loginCheck()" >Valider</button>

  <div class="alert alert-danger mt-3 col-2 offset-5" role="alert" *ngIf="dislayWrongConnectionMessage">
    Mauvais identifiant et/ou mot de passe
  </div>

  <div class="alert alert-success mt-3 col-2 offset-5" role="success" *ngIf="displaySuccessConnectionMessage">
    Vous êtes bien connecté.
  </div>


</div>
