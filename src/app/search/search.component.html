<div class="container wrapper mt-3">

  <div class="container-fluid subtitles-top-container">

    <!-- Search Bar -->

    <form>
      <p class="mt-0">RECHERCHE</p>
      <div class="form-group">
        <hr />
        <input type="text" class="form-control" name="searchBar" id="searchBar" aria-describedby="helpId" (keyup)="onKeyUp();"
          placeholder="SAISISSEZ VOTRE RECHERCHE" [(ngModel)]="searchBarContent">
      </div>
      <div class="row justify-content-center">
        <button class="btn btn-dark rounded-0" [routerLink]="['/searchPage']" routerLinkActive="router-link-active">RECHERCHER</button>
      </div>

    </form>

    <!-- Filters -->

    <div class="filter-container ">
      <p>FILTRES</p>
      <hr />

      <form>

        <div class="form-group">
          <label for="materiau">Matériau</label>
          <input type="text" class="form-control" name="materiau" id="materiau" aria-describedby="helpId" placeholder="Matériau">
        </div>

        <div class="form-group">
          <label for="matiere-premiere">Matière première</label>
          <input type="text" class="form-control" name="matiere-premiere" id="matiere-premiere" aria-describedby="helpId"
            placeholder="Matière première">
        </div>

        <div class="form-group">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">CONFORME</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">NON CONFORME</label>
          </div>
        </div>


        <div class="form-group">
          <label for="codeG">Code G</label>
          <input type="text" class="form-control" name="codeG" id="codeG" aria-describedby="helpId" placeholder="Code G">
        </div>

        <div class="form-group">
          <label for="typeDecor">Type de décor</label>
          <input type="text" class="form-control" name="typeDecor" id="typeDecor" aria-describedby="helpId" placeholder="Type de décor">
        </div>

        <div class="form-group">
          <label for="numeroVrac">Numéro de vrac</label>
          <input type="text" class="form-control" name="numeroVrac" id="numeroVrac" aria-describedby="helpId"
            placeholder="Numéro de vrac">
        </div>

        <div class="form-group">
          <label for="test">Test</label>
          <input type="text" class="form-control" name="test" id="test" aria-describedby="helpId" placeholder="Test">
        </div>

        <div class="row justify-content-center">
          <button class="btn btn-dark rounded-0" [routerLink]="['/searchPage']" routerLinkActive="router-link-active">RECHERCHER</button>
        </div>

      </form>
    </div>

  </div>

</div>
